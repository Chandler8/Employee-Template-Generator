<div
  class="card employee-card"
  style="box-shadow: 8px 12px lightslategrey; margin: 4%; width: 310px;"
>
  <div
    class="card-header text-center"
    style="background-color: rgb(200, 212, 240);"
  >
    <h2 class="card-title">${engineer.name}</h2>
    <h3 class="card-title">
      <i class="fas fa-glasses mr-2"></i>${engineer.getRole()}
    </h3>
  </div>
  
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item">ID: ${engineer.id}</li>
      <li class="list-group-item">
        Email: <a href="mailto:{{ email }}">${engineer.email}</a>
      </li>
      <li class="list-group-item">
        GitHub:
        <a href="https://github.com/${engineer.github}" target="_blank"
          >${engineer.github}</a
        >
      </li>
    </ul>
  </div>
</div>
